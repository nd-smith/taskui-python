name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-lint-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-lint-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        echo "Checking code formatting..."
        black --check --diff taskui/ tests/

    - name: Lint with Ruff
      run: |
        echo "Running Ruff linter..."
        ruff check taskui/ tests/

    - name: Type check with MyPy
      run: |
        echo "Running type checks..."
        mypy taskui/
      continue-on-error: true

  format-report:
    name: Format Check Summary
    runs-on: ubuntu-latest
    if: failure()
    needs: lint

    steps:
    - name: Comment on formatting issues
      run: |
        echo "Code quality checks failed. Please run:"
        echo "  black taskui/ tests/  # to format code"
        echo "  ruff check --fix taskui/ tests/  # to fix linting issues"
        echo "  mypy taskui/  # to check types"
